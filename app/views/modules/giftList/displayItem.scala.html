@(item: models.modules.GiftListItem, currencyStr: String)(implicit lang: Lang)

@import helper._

<tr id="item_@item.id" data-ref="@item.id" class="item">
    <td id="itemDescription_@item.id">@item.description</td>
    @price(
        currency = currencyStr,
        amount = item.unitPrice,
        id = "itemUnitPrice_".concat(item.id.get.toString)
    )
    <td id="itemActions_@item.id" style="text-align: right; width: 100px;">
        <img src="@routes.Assets.at("images/icons/32/save.png")" style="display: none;" id="itemAdded_@item.id" alt="OK" title="OK" /> <a href="#" class="btn" onclick="addToCart(@item.id); return false;"><img src="@routes.Assets.at("images/icons/32/addToCart.png")" alt="@Messages("main.modules.giftList.addToCart")" title="@Messages("main.modules.giftList.addToCart")" /></a>
    </td>
</tr>
