@(title: String = "")(content: Html)(implicit flash: play.api.mvc.Flash, request: play.api.mvc.RequestHeader, user: Option[models.authentication.User] = None, lang: Lang)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body style="font-family: verdana,helvetica,arial,sans-serif; font-size: 1em;">
        <table style="background-color: #f3f4f4;" cellspacing="0" cellpadding="0" width="100%"
               align="center" bgcolor="#F3F4F4">
            <tbody>
            <tr>
                <td><br />
                    <table style="background-color: #d9dadb;" cellspacing="0" cellpadding="1" align="center"
                           bgcolor="#D9DADB">
                        <tbody>
                        <tr>
                            <td>
                                <table
                                        style="font-family: arial, helvetica, sans-serif; font-size: 14px; line-height: 20px; background-color: #ffffff; font-color: black;"
                                        cellspacing="0" cellpadding="0" width="600" align="center" bgcolor="#ffffff">
                                    <tbody>
                                    <tr>
                                        <td width="30">&nbsp;</td>
                                        <td>&nbsp;</td>
                                        <td width="30">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td width="30">&nbsp;</td>
                                        <td>
                                            <div style="padding: 10mm;">
                                                <div>
                                                    <img src="@routes.Assets.at("images/logos/logomail.png").absoluteURL(helpers.UtilsHelper.isSecureConnection)" alt="@Messages("main.notification.logo")" />
                                                </div>
                                                <div>
                                                    @content
                                                </div>
                                            </div>
                                        </td>
                                        <td width="30">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td width="30">&nbsp;</td>
                                        <td>&nbsp;</td>
                                        <td width="30">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td width="30">&nbsp;</td>
                                        <td><hr/></td>
                                        <td width="30">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td width="30">&nbsp;</td>
                                        <td><p style="font-size: 9px; color: #999; line-height: 12px; margin-top: 0px; text-align: center; font-family: Arial, Helvetica, sans-serif;"
                                               align="center"><br />@Messages("main.notification.pleaseConsultTermsConditions")</p></td>
                                        <td width="30">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td width="30">&nbsp;</td>
                                        <td>&nbsp;</td>
                                        <td width="30">&nbsp;</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    &nbsp;
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
